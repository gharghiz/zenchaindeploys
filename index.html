<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZenChain Testnet Deploy</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">

    <!-- Header center -->
    <header class="top center-header">
      <div class="logo-box">
        <img src="https://i.imgur.com/bURhDDi.jpeg" alt="ZenChain Logo">
      </div>
      <div class="title">
        <h1>ZenChain Testnet</h1>
        <p class="tag">Direct Deploy (MetaMask signs)</p>
      </div>
    </header>

    <!-- Connect Wallet -->
    <div class="controls center-header">
      <button id="connectBtn">🔗 Connect Wallet</button>
    </div>

    <!-- Deploy section -->
    <main class="center-header">
      <section class="deploy-section">
        <h2>Deploy Contract</h2>
        <div class="row actions">
          <button id="deployBtn" class="primary">🚀 Deploy (direct)</button>
        </div>

        <div id="loading" class="status" style="display:none;">⏳ Sending transaction...</div>
        <div id="status" class="status">Not connected</div>
        <div id="result" class="result" style="display:none;"></div>
        <button id="copyBtn" style="display:none;">📋 Copy Result</button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer center-header">
      <div class="socials">
        <a href="https://discord.gg/zenchain" target="_blank" class="social-icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
        </a>
        <a href="https://twitter.com/zen_chain/" target="_blank" class="social-icon">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
        </a>
      </div>
      <div class="copyright">ZenChain ZTC © 2025</div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
